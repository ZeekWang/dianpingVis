<!DOCTYPE html>
<html>
<head>
    <title>大众点评餐厅分析系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <base target="_blank" />

    <style>
        .area-select-wrapper {
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div id="toolbar-wrapper">
        <div id="toolbar-left">
            <span><b>大众点评餐厅分析系统</b></span>    
            <span class="btn btn-default" id="lasso-button">圈选</span>  
            <span class="btn btn-default" id="showall-button">显示全部</span>  
        </div>
        <div id="toolbar-right">
        </div>
    </div>


    <div id="view">
        <div id="map-wrapper">
            <div id="map-content"></div>
            <div id="map-svg-wrapper">
                <svg style="position:absolute; width:20000px; height:20000px"></svg>
            </div>
            <svg id="interaction-layer" style="position:absolute; width:20000px; height:20000px; z-index: 100000; cursor: crosshair;">
            </svg>
        </div>
    </div>

    <div id="datalist-wrapper">
        <div id='data-count-label'></div>
        <div id='cluster-list'></div>
        <p>类型</p>
        <div id='type-distribute'></div>
        <p>价格</p>
        <div id='price-distribute'></div>
        <p>评价</p>
        <div id='rate-distribute'></div>
    </div>

    <div id="tooltip">
    </div>
</body>

<script type="text/mustache" id="t-store">
    
    <b>{{store.name}}：</b><br />
    <ul>
        <li>类型:{{store.type}}</li>
        <li>地址:{{store.address}}</li>
        <li>标签:{{store.label}}</li>
        <li>特色:{{store.feature}}</li>
        <li>评价: 口味{{store.comment1}} 环境{{store.comment2}} 服务{{store.comment3}}</li>
        <li>评价数:{{store.comment_count}}</li>
        <li>人均:{{store.price}}</li>

    </ul>
    </hr>
</script>

<script type="text/mustache" id="over-view-template">
    <div>
        <div class="title" title="{{name}}">{{name}}：</div>
        <ul>
        {{#domains}}
            <li class="domain" domain={{domain}} units={{name}}><b>{{domain}}</b> {{count}}</li>
        {{/domains}}
        </ul>
    </div>
    <hr>
</script>


<script type="text/mustache" id="cluster-list-template">
    <!--
    <ul class="nav nav-pills">
    {{#clusters}}
        <li clusterid='{{clusterId}}' class='cluster-tab'><a>类{{clusterId}}</a></li>
    {{/clusters}}
    </ul>
    -->

    <ul class="pagination pagination-sm">
        <li clusterid='{{clusterId}}' class='cluster-tab'><a>聚类</a></li>
        {{#clusters}}
            <li clusterid='{{clusterId}}' class='cluster-tab'><a>{{clusterId}}</a></li>
        {{/clusters}}
    </ul>

</script>


<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css" />
<link rel="stylesheet" type="text/css" href="css/customDataTables.css" />


<script type="text/javascript" src="lib/d3.js"></script>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery.tipsy.js"></script>
<script type="text/javascript" src="lib/mustache.js"></script>   
<script type="text/javascript" src="lib/underscore.js"></script>
<script type="text/javascript" src="lib/backbone.js"></script>
<script type="text/javascript" src="lib/bmaputils.js"></script>
<script type="text/javascript" src="lib/jquery.dataTables.min.js"></script>

<script type="text/javascript" src="views/mapView.js"></script>
<script type="text/javascript" src="views/dataView.js"></script>
<script type="text/javascript" src="views/mainView.js"></script>
<script type="text/javascript" src="models.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="dianping.js"></script>

</html>
